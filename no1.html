<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOMOR 1</title>
  </head>
  <body>
    <script>
      var bil1 = prompt("Bilangan pertama : ", "");
      var bil2 = prompt("Bilangan kedua : ", "");
      parseInt(bil1);
      parseInt(bil2);

      if (bil1 > bil2) {
        alert("Bilangan pertama LEBIH BESAR dari bilangan kedua");
      } else if (bil1 == bil2) {
        alert("Bilangan pertama SAMA DENGAN bilangan kedua");
      } else {
        alert("Bilangan pertama LEBIH KECIL dari bilangan kedua");
      }
    </script>
  </body>
</html>
